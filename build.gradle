buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 25
    buildToolsVersion = "25.0.2"

    applicationId = "jp.seesaa.android.awesomedialog"
    resourcePrefix = 'dlg_'
    minSdkVersion = 14
    targetSdkVersion = 25
    versionCode = 4
    versionName = "0.4.0"

    deps = [
            supportFragment: 'com.android.support:support-fragment:25.0.1',
            supportV4      : 'com.android.support:support-v4:25.0.1',
            supportV7      : 'com.android.support:appcompat-v7:25.0.1'

    ]
}